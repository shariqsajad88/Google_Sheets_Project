<!DOCTYPE html>
<html>
<head>
    <title>Sheet Data</title>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: #45a049;
        
        }
        .link-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .link-button:hover {
            background-color: #45a049;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'save_to_sheet' %}" class="add-button">Add New Entry</a>
        <a href="{% url 'download_db_data' %}" class="link-button">Download Sheet</a>
        <a href="{% url 'upload_csv' %}" class="link-button">Upload CSV</a>

        <title>Data from database</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
            }
    
            .container {
                width: 80%;
                margin: 50px auto;
                padding: 20px;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
    
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
    
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
    
            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
    
            th {
                background-color: #4CAF50;
                color: white;
            }
    
            tr:hover {
                background-color: #f1f1f1;
            }
    
            .table-container {
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Data From User Table</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in data %}
                            <tr>
                                <td>{{ record.name }}</td>
                                <td>{{ record.email }}</td>
                                <td>{{ record.phone }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    </html>
    </div>
</body>
</html>
